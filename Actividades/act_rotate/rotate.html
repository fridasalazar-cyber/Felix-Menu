<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rotate to Mouse</title>
  </head>
	<style>
		body
		{
			text-align: center;
			background-image: url("fondo.webp");
		}
		canvas
		{
			background-color: #000000;
			border-bottom-right-radius: 10px;
			border-bottom-left-radius: 10px;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
		}
	</style>
  <body>
	<img src = "marco.png" width = "1000" height = "1000">
    <canvas id="canvas" width="550" height="550" style = "position: absolute; top: 225px; left: 570px"></canvas>
    <script src="utils.js"></script>
    <script>
    window.onload = function () {
	
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          mouse = utils.captureMouse(canvas),
          eye = new Image();
		  eye.src = "eye.png";

        
      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
		context.save();
		  
        var x = canvas.width / 2;
		var y = canvas.height / 2;
		  
		context.translate (x,y);
        var dx = mouse.x - x,
            dy = mouse.y - y;
		var radianes = Math.atan2(dy,dx);
		console.log(radianes);
		context.rotate(radianes);
		context.drawImage(eye, - eye. width/2, - eye.height/2);
		context.restore();
		
        
      }());
    };
    </script>
  </body>
</html>
