<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>teclas</title>
	<style>
		body
		{
			text-align: center;
			background-image: url("back.jpg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
		
		canvas
		{
			background-color:rgba(255,255,255,0.50);
			border-bottom-left-radius: 10pt;
			border-bottom-right-radius: 10pt;
			border-top-left-radius: 10pt;
			border-top-right-radius: 10pt;	
		}
		
		p
		{
			font-size: 30px;
			color:white;
			
		}
		
	</style>
</head>
<body>	
	<canvas id = "canvas" width="600" height="1000"></canvas>
	
	 <audio data-key="1" id="audio1" preload="auto" src="1.mp3"></audio>
  	 <audio data-key="2" id="audio2" preload="auto" src="2.mp3"></audio>
  	 <audio data-key="3" id="audio3" preload="auto" src="3.mp3"></audio>
  	 <audio data-key="4" id="audio4" preload="auto" src="4.mp3"></audio>
  	 <audio data-key="5" id="audio5" preload="auto" src="5.mp3"></audio>
  	 <audio data-key="6" id="audio6" preload="auto" src="6.mp3"></audio>
  	 <audio data-key="7" id="audio7" preload="auto" src="7.mp3"></audio>
  	 <audio data-key="8" id="audio8" preload="auto" src="9.mp3"></audio>
  	 <audio data-key="9" id="audio9" preload="auto" src="8.mp3"></audio>
  	 <audio data-key="0" id="audio10" preload="auto" src="10.mp3"></audio>
  	 <audio data-key="Enter" id="enter" muted src="10.mp3"></audio>
	
 	<script src= "audio.js"></script>
	<script>
		window.onload = function ()
		{
			var context = document.getElementById("canvas");
			var context = canvas.getContext("2d");
			context.font = "60pt Arial";
			
			var c1 = new Image();
			c1.src = "imagenes-01.jpg";
			
			var c2 = new Image();
			c2.src = "imagenes-02.jpg";
			
			var c3 = new Image();
			c3.src = "imagenes-03.jpg";
			
			var c4 = new Image();
			c4.src = "imagenes-04.jpg";
			
			var c5 = new Image();
			c5.src = "imagenes-05.jpg";
			
			var c6 = new Image();
			c6.src = "imagenes-06.jpg";
			
			var c7 = new Image();
			c7.src = "imagenes-07.jpg";
			
			var c8 = new Image();
			c8.src = "imagenes-08.jpg";
			
			var c9 = new Image();
			c9.src = "imagenes-09.jpg";
			
			var c0 = new Image();
			c0.src = "imagenes-10.jpg";
			
			var c = new Image();
			c.src= "imagenes-11.jpg";
			c.onload = function()
			{
				context.clearRect (0,0, innerWidth, innerHeight);
				context.drawImage (c, 0,0,600,1000);
			};
			
			function onKeyboardEvent (event) 
			{
				switch (event.keyCode) 
				{
					case 49:
						console.log("1!");
						context.clearRect (0,0, innerWidth, innerHeight);
						context.drawImage(c1,0,0,600,1000);

					break;
					
					case 50:
						console.log("2!");
						context.clearRect (0,0, innerWidth, innerHeight);
						context.drawImage(c2,0,0,600,1000);
					break;
						
					case 51:
						console.log("3!");
						context.clearRect (0,0, innerWidth, innerHeight);
						context.drawImage(c3,0,0,600,1000);
					break;
					
					case 52:
						console.log("4!");
						context.clearRect (0,0, innerWidth, innerHeight);
						context.drawImage(c4,0,0,600,1000);
					break;
						
					case 53:
						console.log("5!");
						context.clearRect (0,0, innerWidth, innerHeight);
						context.drawImage(c5,0,0,600,1000);
					break;
						
					case 54:
						console.log("6!");
						context.clearRect (0,0, innerWidth, innerHeight);
						context.drawImage(c6,0,0,600,1000);
					break;
						
					case 55:
						console.log("7!");
						context.clearRect (0,0, innerWidth, innerHeight);
						context.drawImage(c7,0,0,600,1000);
					break;
						
					case 56:
						console.log("8!");
						context.clearRect (0,0, innerWidth, innerHeight);
						context.drawImage(c8,0,0,600,1000);
					break;	
					
					case 57:
						console.log("9!");
						context.clearRect (0,0, innerWidth, innerHeight);
						context.drawImage(c9,0,0,600,1000);
					break;
						
					case 48:
						console.log("0!");
						context.clearRect (0,0, innerWidth, innerHeight);
						context.drawImage(c0,0,0,600,1000);
					break;	
						case 13:
						console.log("Enter!");
						context.clearRect (0,0, innerWidth, innerHeight);
						context.drawImage(c,0,0,600,1000);
					break;	
						
					default:
						console.log(event.keyCode);
				}
			}
			window.addEventListener('keydown', onKeyboardEvent, false);
		};
	</script>
</body>
</html>
